<html>

<head>
    <title>Rango</title>
</head>

<body>
    <h1>Add a Page</h1>
    <div>
        <form id="page_form" method="POST" action="/rango/add_page/">
            {% csrf_token %}
            <h2>{{category}}</h2>
            {% for hidden in form.hidden_fields %}
            {{hidden}}
            {% endfor %} 
       
            <div style="background-color:aqua; width:200px; height:100px">
            {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            {% endfor %}
            </div>
            <input type="submit" name="submit" value="Create page" />
        </form>

    </div>

</body>


</html>
